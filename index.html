<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Expense Manager</title>
  <script src="./index.js" defer></script>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>

  <h1 class="title">PERSONAL EXPENSE MANAGER</h1>

  <div class="budInput-group">
    <label class="placeholder">Your budget is: </label>
    <input type="number" class="budInput" id="bal" />
    <input type="button" class="updateBtn" value="Update Balance" onclick="updateBalance()" />
  </div>
  <div class="cont1">
    <h4>Available Balance:</h4>

    <h1 id="balance">000</h1>

    <br />

    <form action="" id="form">

      <div class="input-group">
        <label class="placeholder">Item Type</label>
        <select class="input" name="" id="sel" required>
          <option selected>"Item Type"</option>
          <option id="typ">Gas</option>
          <option id="typ">Food</option>
          <option id="typ">Education</option>
          <option id="typ">Other</option>
        </select>
        <!-- <input type="number" class="input" placeholder="" id="bud" required /> -->
      </div>


      <div class="input-group">
        <label class="placeholder">Amount</label>
        <input type="number" class="input" placeholder=" " id="amt" required />
      </div>

      <div class="input-group">
        <label class="placeholder">Date</label>
        <input type="date" class="input" placeholder=" " id="date" required />
        <label class="placeholder"></label>
      </div>

      <div class="input-group">
        <label class="placeholder">Description</label>
        <input type="text" class="input" placeholder=" " id="des" />
      </div>

      <div class="input-group">
        <input type="hidden" name="" id="hidden" />
      </div>

      <button id="add" type="submit" class="addBtn">Add</button>
      <button type="reset" class="resetBtn">Clear All</button>
    </form>

  </div>

  <div class="cont2">
    <button type="button" class="collapsible">View My Expenses</button>
    <div class="content">


      <table id="expenseTable" border="1">
        <thead>
          <tr>
            <th>Type</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>

      <script>
        var coll = document.getElementsByClassName("collapsible");
        var i;

        for (i = 0; i < coll.length; i++) {
          coll[i].addEventListener("click", function () {
            this.classList.toggle("active");
            var content = this.nextElementSibling;
            if (content.style.display === "block") {
              content.style.display = "none";
            } else {
              content.style.display = "block";
            }
          });
        } </script>

    </div>

  </div>

</body>

</html>
